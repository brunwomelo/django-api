{% extends 'base.html' %} 


{% block script %}
    <style>
        ul {
            list-style-type: none;
        }

        .employee-container {
            display: flex;
            justify-content: flex-start;
            margin: 20px;
        }

        .employee {
            font-family: sans-serif;
            font-size: 16px;
            background-color: azure;
            border-radius: 5%;
            margin: 15px;
            padding: 15px;
        }
    </style>
{% endblock %}


{% block content %}
    <ul>
        <div class="employee-container">
            {% for employee in employees %}
            <div class='employee'>
                <li>Nome: {{ employee }}</li>
                <li>Email: {{ employee.email }}</li>
                <li>Departamento: {{ employee.department }}</li>
            </div>
            {% endfor %}
        </div>
    </ul>
{% endblock %}
